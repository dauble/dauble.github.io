---
layout: post
---

{% include header.html %}

  <section class="hero interior">
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-xs-12">
          <div class="hero-background vb--home">
            <div class="hero-background__contain">
              <h1 class="hero-background__contain__title">{{ page.title }}</h1>
            </div>

            <div class="intro-banner js-parallax" style="background-image:url('{{ page.image }}')"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="blog">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>{{ page.title }}</h1>

          {{ content }}

          <div class="view-archives">
            <a href="/blog/" class="btn btn-secondary">View the archives</a>
          </div>
        </div>
      </div>
    </div>
  </section>

{% include footer.html %}
