---
layout: blog
---

{% include header.html %}

  {% for post in site.posts limit:1 %}
  <section class="hero interior">
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-xs-12">
          <div class="hero-background vb--home">
            <div class="hero-background__contain">
              <h1 class="hero-background__contain__title">{{ post.title }}</h1>
            </div>

            <div class="intro-banner js-parallax" style="background-image:url('{{ post.image }}');"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="blog">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <p>{{ post.content | strip_html | truncatewords:50 }}</p>
          <a href="{{ post.url }}" class="btn btn-secondary">Continue reading</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

  <section class="view-archives">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Older Posts</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="blog-grid">
    <div class="container-fluid">
      <div class="row no-gutter js-posts">
        {% for post in site.posts offset:1 %}
          <div class="col-sm-6">
            <a href="{{ post.url }}" class="blog-grid__item">
              <div class="blog-grid__item--screen"></div>
              <div class="blog-grid__item--image" style="background-image: url('{{ post.image }}');"></div>
              <h3 class="blog-grid__item--title">{{ post.title }}</h3>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>

{% include footer.html %}
